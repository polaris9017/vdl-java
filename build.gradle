plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

group 'kr.projectn.vdl'
version '2.1.0'

// Define the main class for the application
mainClassName = 'kr.projectn.vdl.application.main'

//Resolve Unmappable character for encoding MS949 error
compileJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    
    compile group: 'kr.projectn.vdl', name: 'vdl-core', version: '1.0.3' //core lib
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4' //commons cli command parser
    compile 'com.vdurmont:emoji-java:4.0.0' //emoji decoder
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
